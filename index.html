<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zynaptic Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #00ffff;
    }
    #key {
      font-size: 20px;
      background: #222;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
      word-break: break-all;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #expire {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Your Zynaptic Key</h1>
  <div id="key">Loading key...</div>
  <div id="expire">Calculating expiration...</div>
  <button onclick="copyKey()">Copy Key</button>

  <script>
    async function loadKey() {
      const res = await fetch("https://api.github.com/users/Zynaptic-Scripts/gists");
      const gists = await res.json();
      for (const gist of gists) {
        const file = gist.files["ZynapticKey.txt"];
        if (file) {
          const contentRes = await fetch(file.raw_url);
          const text = await contentRes.text();
          const key = text.match(/KEY:(.-)\n/)[1];
          const created = parseInt(text.match(/CREATED:(%d+)/) ? RegExp.$1 : text.match(/CREATED:(\d+)/)[1]);
          const used = text.match(/USED:(.-)%s*$/) ? RegExp.$1 : text.match(/USED:(true|false)/)[1];

          if (used === "false") {
            const now = Math.floor(Date.now() / 1000);
            const diff = 43200 - (now - created);
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);

            document.getElementById("key").innerText = key;
            document.getElementById("expire").innerText = `Expires in ${hours} Hours and ${minutes} Minutes`;
            return;
          }
        }
      }
      document.getElementById("key").innerText = "No valid key found.";
      document.getElementById("expire").innerText = "";
    }

    function copyKey() {
      const text = document.getElementById("key").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Key copied to clipboard!");
      });
    }

    loadKey();
  </script>
</body>
</html>
