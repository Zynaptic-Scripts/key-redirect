<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynaptic Key Generator</title>
    <style>
      body {
        margin: 0;
        background: #0e0e10;
        font-family: 'Segoe UI', sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        padding: 20px;
        max-width: 500px;
        background-color: #1a1a1d;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
      }
      .key {
        font-size: 1.5em;
        background-color: #27272a;
        padding: 12px 20px;
        margin-top: 10px;
        border-radius: 6px;
        user-select: all;
        font-weight: bold;
      }
      .note {
        color: #999;
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your Zynaptic Key</h1>
      <div id="key" class="key">Loading...</div>
      <div class="note">Copy this key and paste it into Roblox</div>
    </div>

    <script>
      fetch("https://api.github.com/users/Zynaptic-Scripts/gists")
        .then(response => response.json())
        .then(data => {
          for (let gist of data) {
            const file = gist.files["ZynapticKey.txt"];
            if (file) {
              fetch(file.raw_url)
                .then(res => res.text())
                .then(text => {
                  const match = text.match(/KEY:(.+)\nCREATED:(\d+)\nUSED:(false)/);
                  if (match) {
                    document.getElementById("key").textContent = match[1].trim();
                  }
                });
              break;
            }
          }
        })
        .catch(() => {
          document.getElementById("key").textContent = "Failed to load key.";
        });
    </script>
  </body>
</html>
