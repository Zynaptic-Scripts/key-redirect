<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynaptic Key Generator</title>
    <style>
      body {
        margin: 0;
        background: #0e0e10;
        font-family: 'Segoe UI', sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        padding: 25px;
        max-width: 480px;
        background-color: #1a1a1d;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
      }

      .key {
        font-size: 1.6em;
        background-color: #27272a;
        padding: 14px 20px;
        margin-top: 10px;
        border-radius: 8px;
        user-select: all;
        font-weight: bold;
        word-break: break-all;
      }

      .note {
        color: #999;
        margin-top: 12px;
        font-size: 0.9em;
      }

      .copy-btn {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .copy-btn:hover {
        background-color: #3730a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your Zynaptic Key</h1>
      <div id="key" class="key">Loading...</div>
      <button class="copy-btn" onclick="copyKey()">Copy Key</button>
      <div class="note">Paste this key in your Roblox key system</div>
    </div>

    <script>
      let currentKey = "";

      function copyKey() {
        if (!currentKey) return;
        navigator.clipboard.writeText(currentKey).then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = "Copy Key"), 2000);
        });
      }

      fetch("https://api.github.com/users/Zynaptic-Scripts/gists")
        .then(response => response.json())
        .then(data => {
          for (let gist of data) {
            const file = gist.files["ZynapticKey.txt"];
            if (file) {
              fetch(file.raw_url)
                .then(res => res.text())
                .then(text => {
                  const match = text.match(/KEY:(.+)\nCREATED:(\d+)\nUSED:(false)/);
                  if (match) {
                    currentKey = match[1].trim();
                    document.getElementById("key").textContent = currentKey;
                  }
                });
              break;
            }
          }
        })
        .catch(() => {
          document.getElementById("key").textContent = "Failed to load key.";
        });
    </script>
  </body>
</html>
