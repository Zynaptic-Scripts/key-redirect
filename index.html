<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynaptic Key Portal</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #29293d);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 20px;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 2em;
      }

      p {
        margin: 5px 0;
        font-size: 1.1em;
      }

      #keyDisplay {
        background-color: #2a2a40;
        padding: 15px 25px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 1.3em;
        word-break: break-all;
        border: 1px solid #444;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        background: #4e5ab7;
        border: none;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #6772e5;
      }

      .loading {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Zynaptic Key</h1>
    <p class="loading" id="loading">Loading key...</p>
    <p class="loading" id="expiration">Calculating expiration...</p>
    <div id="keyDisplay" style="display:none;"></div>
    <button id="copyBtn" style="display:none;">Copy to Clipboard</button>

    <script>
      async function loadKey() {
        try {
          const res = await fetch("https://api.github.com/users/Zynaptic-Scripts/gists");
          const gists = await res.json();

          console.log("Gists fetched:", gists);

          for (const gist of gists) {
            console.log("Checking gist:", gist.id, "files:", Object.keys(gist.files));
            const file = gist.files["ZynapticKey.txt"];
            if (!file) continue;

            const content = await (await fetch(file.raw_url)).text();
            console.log("Gist content:", content);

            const key = content.match(/KEY:(.+)/)?.[1]?.trim();
            const created = parseInt(content.match(/CREATED:(\d+)/)?.[1]);
            const used = content.match(/USED:(.+)/)?.[1]?.trim();

            if (key && used === "false" && !isNaN(created)) {
              const now = Math.floor(Date.now() / 1000);
              const timeLeft = 43200 - (now - created);

              const hours = Math.floor(timeLeft / 3600);
              const minutes = Math.floor((timeLeft % 3600) / 60);

              document.getElementById("loading").textContent = "Your key:";
              document.getElementById("expiration").textContent = `Expires in ${hours} Hours and ${minutes} Minutes`;
              document.getElementById("keyDisplay").textContent = key;
              document.getElementById("keyDisplay").style.display = "block";
              document.getElementById("copyBtn").style.display = "inline-block";

              document.getElementById("copyBtn").onclick = function () {
                navigator.clipboard.writeText(key);
                alert("Key copied to clipboard!");
              };
              return;
            }
          }

          document.getElementById("loading").textContent = "No valid key found.";
          document.getElementById("expiration").textContent = "";
        } catch (err) {
          console.error("Error fetching key:", err);
          document.getElementById("loading").textContent = "Error loading key.";
          document.getElementById("expiration").textContent = "";
        }
      }

      loadKey();
    </script>
  </body>
</html>
