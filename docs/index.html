<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const path = window.location.pathname;
      const match = path.match(/\/view\/([a-f0-9]+)\.html$/i);
      if (match && match[1]) {
        const id = match[1];
        window.location.href = "/key-redirect/view.html?id=" + id;
      } else {
        document.getElementById("error").innerText = "‚ùå No Gist ID provided. Please try again.";
      }
    };
  </script>
</head>
<body>
  <h2 id="error">Redirecting...</h2>
</body>
</html>
