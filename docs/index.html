<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      const query = new URLSearchParams(window.location.search);
      const gistId = query.get("id") || query.get("target");

      if (gistId) {
        const redirectTo = `https://zynaptic-scripts.github.io/key-redirect/view.html?id=${gistId}`;
        window.location.href = redirectTo;
      } else {
        document.write("‚ùå No Gist ID provided. Please try again.");
      }
    })();
  </script>
</head>

</html>
